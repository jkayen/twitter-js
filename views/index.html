{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
      <br><b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <div id="tweetList">
          <img id="icon" src="https://i.ytimg.com/vi/opKg3fyqWt4/hqdefault.jpg">
          <div id="tweetDisplay">
            <p id="name"><a href="/users/{{tweet.name}}">{{tweet.name}}</a> </p>
            <p id="tweet"><a href="/tweet/{{tweet.id}}">{{tweet.content}}</a></p>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
